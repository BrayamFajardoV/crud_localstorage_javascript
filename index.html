<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Javascript Localstorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="text-center p-2 text-white">
    <h1>Javascript CRUD</h1>
  </div>
  <br>
  <div class="container">
    <div class="container mb-5">
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico">
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="inputName" placeholder="nombre completo">
        </div>
        <div class="mb-3">
          <label class="form-label">Numero de telefono</label>
          <input type="number" class="form-control" id="inputPhone" placeholder="numero telefonico">
        </div>
        <div class="container">
          <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar Datos</button>
          <button type="submit" class="btn btn-warning" id="btnUpdate">Actualizar Datos</button>
        </div>
      </div>
      <hr>
      <table class="table table-bordered" id="tableData">
        <thead>
          <tr>
            <th scope="col">Correo</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Numero De Telefono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
